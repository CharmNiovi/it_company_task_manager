{% extends 'base.html' %}
{% block content %}
  <a href="{% url 'task_board:team-create' %}"><button>Create team</button></a>
  <ul>
    {% for team in object_list %}
      <li>
        <a href="{% url 'task_board:team-detail' team.pk %}">
          {{ team.name }}
        </a>
        {% if team.team_workers__team_owner %}
          (owner)
        {% elif team.team_workers__team_staff %}
          (staff)
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
