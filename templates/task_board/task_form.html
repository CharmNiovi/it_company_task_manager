{% extends 'base.html' %}
{% block content %}
  {% load crispy_forms_filters %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary">
      {% if object %}
      <a class="btn btn-primary" href="{% url 'task_board:task-detail' object.project.pk object.pk %}">Cancel</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'task_board:project-detail' project_pk %}">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
