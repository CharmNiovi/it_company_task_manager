{% extends 'base.html' %}
{% block content %}
  <h2>Delete Task "{{ object.name }}"?</h2>
  <form method="post">
  {% csrf_token %}
  <input type="submit" value="accept" class="btn btn-danger">
  <a class="btn btn-primary" href="{% url 'task_board:task-detail' object.project.pk object.pk %}">Cancel</a>
  </form>
{% endblock %}
